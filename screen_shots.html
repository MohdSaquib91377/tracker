<style>
    
   .container{
       display: flex;
       justify-content: center;
       align-items: center;
       padding: 1rem;
       flex-direction: column;
   } 
    .my_row{

        display: flex;
        justify-content: center;
        justify-content: space-around;
        background-color: white;
        padding: 1rem;
        border-radius: .5rem;
             box-shadow: -3px 1px 38px -12px rgba(0,0,0,0.74);
            -webkit-box-shadow: -3px 1px 38px -12px rgba(0,0,0,0.74);
            -moz-box-shadow: -3px 1px 38px -12px rgba(0,0,0,0.74);
    }
 
    .Navbar__TimeInput{
        display: flex;
        justify-content: center;
        align-items: center;
       
    }
    .Start__Date,.End__Date{
        width: 4em!important;
        height: 2em;

    }
    .left,.right{
        display: flex;
        margin-right: .8rem;
    }
@media (max-width:600px){
.Navbar__TimeInput{
    margin-top: .5rem;
}
}
.col-md-4 > img{
    margin-top: 1rem;
    padding: .5rem;
    width: 12.5rem;
    height: 12.5rem;
    box-shadow: -2px -1px 10px -3px rgba(0,0,0,0.75);
-webkit-box-shadow: -2px -1px 10px -3px rgba(0,0,0,0.75);
-moz-box-shadow: -2px -1px 16px 10px rgba(0,0,0,0.75);
}
.cards{
    display: flex;
    justify-content: center;
    align-items: center;
  
    margin: 0%;
}
img:hover{
    transform: scale(1.1);
    box-shadow: none;
}
img{
    transition: all .5s linear;
}
.col-md-4{
    overflow: hidden;
}
span{
    font-size: 1rem;
    font-weight: bolder;
    color: lightgray;
}

/* change placeholder color */
.form-control::-webkit-input-placeholder { color: lightgray; }  /* WebKit, Blink, Edge */
.form-control:-moz-placeholder { color: lightgray; }  /* Mozilla Firefox 4 to 18 */

.form-control:-ms-input-placeholder { color: lightgray; }  /* Internet Explorer 10-11 */
